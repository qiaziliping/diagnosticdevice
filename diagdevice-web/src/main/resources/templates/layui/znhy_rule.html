<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" th:href="@{/images/login/favicon.ico}" />
<title th:replace="~{layui/public/common :: layui_title}">分账规则管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" th:href="@{/css/public/common.css}" />      <!-- 公共CSS文件 -->
<link rel="stylesheet" th:href="@{/css/public/font-awesome.min.css}" />  <!-- 图标CSS文件 -->
<!-- <link rel="stylesheet" th:href="@{/css/profit_account.css}" /> -->

</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="layui/public/common :: layout_header"></div>   
	<div th:replace="layui/public/common :: layout_menu"></div>   
	<div class="layui-body" >
		<div style="padding: 15px;height: 90%;">
		<!--  ....公共部分.....  -->	
		
	<div class="layui-fluid">
		<div class="layui-card layui-clear" style="margin-bottom: 0;"
			id="contentTopDiv">
			<div class="pull-left">
				<!-- 	搜索 -->
				<form class="layui-form" action="">
					<div class="layui-form-item" style="margin-bottom: 0;">
						<div class="layui-inline">
							<input class="layui-input" name="groupName" id="searchGroupName" placeholder="请输入规则名称" autocomplete="off" />
							<i class="icon-search" style="position: absolute; right: 0; top: 11px; right: 11px; color: #ccc"></i>
						</div>

						<div class="layui-inline">
							<a class="layui-btn layui-btn-danger " lay-submit
								lay-filter="formDemo" id="searchBtn">搜索</a>
						</div>
					</div>
				</form>
			</div>
			<span sec:authorize="hasAuthority('ZNHY_MGR_RULE_ADD')">
			<div class="pull-right">
		        <a class="layui-btn layui-btn-danger" id="addRuleBtn">添加</a>
		    </div>
			</span>
		</div>
	</div>
	<table class="layui-hide" id="ruleList" lay-filter="test"></table>
	
<!--  ....公共部分.....  -->			
        </div>
	</div>
	<div th:replace="layui/public/common :: layout_footer"></div>   
</div>	

<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/lodash/lodash.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/module/znhy_rule.js}"></script>
<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<!--   <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
<script type="text/html" id="barDemo">
<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
<span sec:authorize="hasAuthority('ZNHY_MGR_RULE_UPDATE')">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</span>
</script>

</html>
